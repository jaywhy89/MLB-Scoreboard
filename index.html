<!DOCTYPE html>
<html lang="en" ng-app="ScoreBoard">
   <head>
      <meta charset="utf-8">
      <title>MLB ScoreBoard</title>
      
      <!-- include stylesheets -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- import Angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

      <!-- include javascripts -->
      <script src="javascript/app.js"></script>
      <script src="javascript/controller.js"></script>
      <script src="javascript/service.js"></script>
      <script src="javascript/filter.js"></script>
      <script src="javascript/directive.js"></script>
   </head>

   <body>
      <header>
         <h1 align="center" >MLB Scoreboard</h1>
      </header>
      <div ng-controller="ScoreboardController">

         <!-- Favourite Team Input box -->
         <favourite-team-panel></favourite-team-panel>

         <!-- Date Selector Panel with prev/next day button -->
         <date-selector-panel></date-selector-panel>

         <!-- Screen1. List view  -->
         <dayview-panel></dayview-panel>

         <!-- Screen2. Detail View -->
         <scoreboard-panel></scoreboard-panel>
      </div>
   </body>
</html>
